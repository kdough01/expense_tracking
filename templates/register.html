{% extends 'base.html' %}

{% block head %}
<title>Expense Tracker</title>

<div class="expense_header">
    <h1>Expense Tracker</h1>
    <a href="/">Expense Tracker Login</a>
</div>
{% endblock %}

{% block body %}

<div>
    <form method="POST" action="" class="register">
        {{ form.hidden_tag() }}
        {{ form.username }}
        <p></p>
        {{ form.password }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
