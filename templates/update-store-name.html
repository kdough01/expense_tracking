{% extends 'base.html' %}

{% block head %}
<title>Expense Tracker</title>
{% endblock %}

<html>

    {% block body %}

    <div class="expense_header">
        <h1>Expense Tracker Update Task</h1>
    </div>

    <div class="content">

        <form class="item-form" action="{{ url_for('update', user_id=user_id, receipt_id=receipt_id) }}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update Store">
            <p></p>
            <p></p>
            <input type="text" name="total" id="total" value="{{task.total}}">
            <input type="submit" value="Update Total">
        </form>

    </div>
    {% endblock %}
</html>
